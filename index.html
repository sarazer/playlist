<html>

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--title-->
  <title>Music Player</title>

  <!--jquery links-->
  <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>

  <!--bootstrap links-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <!--font links-->
  <link href="https://fonts.googleapis.com/css?family=Anton|Jua|Lobster|Play|Playball|Song+Myung|Lato|Slabo+27px" rel="stylesheet">
  <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN'
    crossorigin='anonymous'>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">


  <!--style links-->
  <link href='styles/style.css' rel='stylesheet'>

  <!--ajax links-->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <!--scripts links-->
  <script src='scripts/jquery.arctext.js'></script>
  <script src='scripts/data.js'></script>
  <script src='scripts/addPlaylist.js'></script>
  <script src='scripts/updatePlaylist.js'></script>
  <script src='scripts/deletePlaylist.js'></script>
  <script src='scripts/loading.js'></script>
  <script src='scripts/search.js'></script>
  <script src='scripts/musicPlayer.js'></script>
  <script src='scripts/main.js'></script>

</head>

<body>
  <header>
    <nav class='navbar navbar-expand-lg  justify-content-between' id='navbar'>
      <span id='addBtnMain' data-toggle="modal" data-target="#playlistModal">
        <i class='fa fa-plus-circle'></i> Add new playlist</span>
      <form class='form-inline my-2 my-lg-0'>
        <div>
          <input class='form-control mr-sm-2' placeholder='Search playlist' id='searchSongs'>
          <i class="glyphicon glyphicon-search"></i>
          <button class='btn my-2 my-sm-0' type='button' id='showPlaylistBtn'>Show playlists</button>
        </div>
      </form>
    </nav>
  </header>
  <main>
    <!-- music Player -->
    <div id='musicPlayer'></div>

    <!-- Playlists Container -->
    <div class='container' id='mainContainer'></div>

    <!--Modal add and edit -->
    <div class="modal fade" id="playlistModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title rainbow" id='addModalTitle'>Add playlist</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="tab">
              <div class='container'>
                <form>
                  <input type='hidden' id='newPlaylistId'>
                  <label>Playlist name:
                    <input id="newName" placeholder="Playlist name">
                  </label>
                  <label>Playlist image:
                    <input id="newImage" placeholder="Playlist image">
                  </label>
                </form>
                <div id='previewImage'></div>
              </div>
              <div style="overflow:auto;">
                <button class='btn my-2 my-sm-0 btn-outline-info' id="nextBtn" onclick="next()">Next</button>
              </div>
            </div>
            <div class="tab">
              <div id="songsFrom">
                <h4>Add new songs</h4>
                <form class="song">
                  <label>Song name:
                    <input name="name" class="newSongName" placeholder="Song name">
                  </label>
                  <label>Song url:
                    <input name="url" class="newSongURL" placeholder="Song url end in .mp3 ">
                  </label>
                  <br>
                </form>
                <form class="song">
                  <label>Song name:
                    <input name="name" class="newSongName" placeholder="Song name">
                  </label>
                  <label>Song url:
                    <input name="url" class="newSongURL" placeholder="Song url end in .mp3 ">
                  </label>
                  <br>
                </form>
              </div>
              <span id="addMoreSongBtn">
                <i class="fa fa-plus-circle"></i> Add new song</span>
              <span id="error"></span>
              <div class="modal-footer" id='footer'>
                <button class='btn my-2 my-sm-0 btn-outline-info' id="prevButton" onclick="prev()">Prev</button>
                <button class='btn my-2 my-sm-0 btn-outline-success' id="savePlaylistBtn" data-dismiss="modal">Save</button>
                <button class='btn my-2 my-sm-0 btn-outline-success' id="saveEdit" data-dismiss="modal">Save edits</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Delete -->
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDelTitle">Delete Playlist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <h4>Are you sure you want to DELETE?</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal" id="yesButton">Yes</button>
            <button type="button" class="btn btn-outline-success" data-dismiss="modal" id="noBtn">No!! keep this playlist</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Sara Zer
      <a style="color: rgb(109, 64, 64); text-decoration:none;"> Jquery-Ajax project </a>
    </p>
  </footer>
  <script>init()</script>
  <script src='scripts/modal.js'></script>
</body>
</html>
